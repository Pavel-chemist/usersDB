<form [formGroup]="AddUser" (ngSubmit)="onSubmit()">
    <div formGroupName="name">
        <mat-form-field class="user-form-text-field">
            <mat-label>First Name: </mat-label>
            <input matInput type="text" formControlName="first">            
        </mat-form-field>
        
        <mat-form-field class="user-form-text-field">
            <mat-label>Last Name: </mat-label>
            <input matInput type="text" formControlName="last">            
        </mat-form-field>
    </div>
    
    
    <hr/>
    <mat-form-field class="user-form-text-field">
        <mat-label>Age:</mat-label>
        <input matInput type="text" formControlName="age">
    </mat-form-field>

    <label>Gender:</label><br/>
    <mat-radio-group aria-label="Gender:" formControlName="isMale" >
        <mat-radio-button value="true">Male</mat-radio-button><br/>
        <mat-radio-button value="false">Female</mat-radio-button>
    </mat-radio-group>


    <mat-form-field class="user-form-text-field">
        <mat-label>Email: </mat-label>
        <input matInput type="text" formControlName="email">        
    </mat-form-field>
    
    <mat-form-field class="user-form-text-field">
    <mat-label>Company: </mat-label>
        <input matInput type="text" formControlName="company">
    </mat-form-field>
    
    <mat-form-field class="user-form-text-field">
        <mat-label>Department: </mat-label>
        <input matInput type="text" formControlName="department">
    </mat-form-field>

    
    <label>Photo: </label>
    <input type="file" formControlName="photoUrl">
    
    <br/>    
    
    <button mat-raised-button type="submit">Add user</button>
</form>
