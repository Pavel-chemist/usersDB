<ng-container *ngIf="!dataIsSubmitted">
    <div class="user-form-container">
        <app-add-user-form></app-add-user-form>
        
        <div class="user-form-text-field">
            <button mat-raised-button type="submit" (click)="onSubmit()">Add user</button>        
        </div>
    </div>
</ng-container>

<ng-container *ngIf="dataIsSubmitted">
    <mat-spinner class="add-user-submit-spinner"></mat-spinner>
</ng-container>
