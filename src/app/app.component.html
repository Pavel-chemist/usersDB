<!-- UsersDB application -->
<h1 class="project-title">{{title}}</h1>

<app-header [username]="getTitle()"></app-header>

<app-users-grid [users]="visibleItems" 
                (routedClick)="hideUser($event)" 
                (routedName)="onClickNameToTop($event)"></app-users-grid>

<app-grid-controls  (clickHideFemales)="hideFemales()" 
                    (clickRevealAll)="revealAll()"></app-grid-controls>
